<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management System</h1>
        
        <div class="form-section">
            <h2>Add New Students</h2>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="Student-Name" required>
                <input type="text" id="student-id" placeholder="Student-id" required>
                <input type="number" id="student-age" placeholder="Age" required>
                <input type="text" id="student-class" placeholder="Class" required>
                <button type="submit">Add</button>
            </form>
        </div>

        <div class="list-section">
            <h2>List of Students</h2>
            <table id="student-list">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Class</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
